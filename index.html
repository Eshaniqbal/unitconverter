<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Unit-Converter</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@500&family=Poppins:ital,wght@0,200;0,400;0,500;0,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">



</head>
<body>
	<div class="container">
		<h2 class="title">UNIT CONVERTER</h2>
		<div class="input-container">
			<label for="meter">Meter</label>
			<input  id="meter" placeholder="Meter" onchange="meter(parseFloat(this.value))" />
		</div>
		<div class="input-container">
			<label for="centimeter">Centimeter</label>
			<input  id="centimeter" placeholder="Centimeter"
				onchange="centimeter(parseFloat(this.value))" />
		</div>
		
		<div class="input-container">
			<label for="kilometer">Kilometer</label>
			<input  id="kilometer" placeholder="Kilometer" onchange="kilometer(parseFloat(this.value))" />
		</div>
		<div class="input-container">
			<label for="millimeter">Millimeter</label>
			<input  id="millimeter" placeholder="Millimeter"
				oninput="millimeter(parseFloat(this.value))" />
		</div>
		<br>

		<div class="footer">

		<h4>
			Designed with ❤️ By Eshan Iqbal
		</h4>
	</div>

	</div>
<script src="main.js"></script>



</body>

</html>
